<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Codo a Codo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Desactivado</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-primary" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      
<section class="container-fluid">
    <div class="row g-0">
        <div class="col-md-4">
            <div class="card" style="width: 22rem;">
                <img src="img/html.jpg" class="card-img-top" alt="logo-html">
                <div class="card-body">
                  <h5 class="card-title">Título 1</h5>
                  <p class="card-text">Contenido de Card</p>
                  <p><small>Última actualización 1</small></p>
                </div>
            </div>
        </div>    
        <div class="col-md-4">
            <div class="card" style="width: 22rem;">
                <img src="img/css.png" class="card-img-top" alt="logo-css">
                <div class="card-body">
                    <h5 class="card-title">Título 2</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p><small>Última actualización 1</small></p>
                </div>
            </div>
        </div>    
        <div class="col-md-4">
            <div class="card" style="width: 22rem;">
                <img src="img/bs.png" class="card-img-top" alt="logo-bootstrap">
                <div class="card-body">
                    <h5 class="card-title">Título 3</h5>
                    <p class="card-text">Contenido de Card</p>
                    <p><small>Última actualización 1</small></p>
                </div>
            </div>
        </div>
    </div>        
  </section>
  <section class="container-fluid">
    <form>
      <div class="col mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail">
        <p><small>Nunca comparta su email.</small></p>
      </div>
      <div class="col mb-3">
        <label for="inputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="col mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Verificar
          </label>
        </div>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
